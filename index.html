<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceMemo - 智能语音备忘录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <!-- 主内容区域 -->
    <main class="main-container">
        <!-- 页面内容将通过 JavaScript 动态加载 -->
        <div id="page-container"></div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="home">
            <i class="icon-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" data-page="history">
            <i class="icon-history"></i>
            <span>历史</span>
        </div>
        <div class="nav-item" data-page="profile">
            <i class="icon-profile"></i>
            <span>我的</span>
        </div>
    </nav>

    <!-- 页面模板 -->
    <template id="home-template">
        <div class="home-page">
            <div class="transcription-container">
                <div class="original-text" id="original-text">
                    <!-- 这里显示语音转文字的原始内容 -->
                    <p class="placeholder">点击下方按钮开始录音...</p>
                </div>
                <div class="enhanced-text" id="enhanced-text">
                    <!-- 这里显示AI优化后的内容 -->
                </div>
                <div class="tags-container" id="tags-container">
                    <!-- 这里显示AI生成的标签 -->
                </div>
            </div>
            <div class="record-button-container">
                <button id="record-button" class="record-button">
                    <i class="icon-mic"></i>
                </button>
                <span class="record-status" id="record-status"></span>
            </div>
        </div>
    </template>

    <template id="history-template">
        <div class="history-page">
            <h2>录音历史</h2>
            <div class="history-list" id="history-list">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
        </div>
    </template>

    <template id="profile-template">
        <div class="profile-page">
            <h2>个人中心</h2>
            <div class="profile-content">
                <!-- 个人中心内容将在后续开发中添加 -->
            </div>
        </div>
    </template>

    <!-- 加载JavaScript文件 -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/db.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
